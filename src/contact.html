<!DOCTYPE html>
<html lang="en">
    @@include('./html/head.html', { "title": "Contact Us" })
    <body>
        <div class="_wrapper">
            <main class="_container">
                @@include('./html/header.html', {})
                <div class="contact__container">
                    <div class="chat-dark work-chat __contact">
                        <div class="chat-dark__container-full __contact">
                            <!-- prettier-ignore -->
                            <div class="chat-dark__form _container __contact">
                            @@include('./html/services/form-dark.html', {
                            servicesFormHeader: "We want to hear from you"})
                        </div>
                        </div>
                    </div>
                    <div class="contact__image-container">
                        <img
                            src="@img/contact/contact.png"
                            alt="woman with a notebook on her lap seating on a couch"
                            class="contact__image"
                        />
                    </div>
                </div>
                @@include('./html/footer.html', {})
            </main>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
