<section class="contact-form c-f">
    <form action="" class="c-f__form">
        <div class="c-f__row">
            <div class="c-f__input">
                <label for="first-name" class="c-f__label"> First Name </label>
                <input type="text" class="c-f__input-field" name="first-name" />
            </div>
            <div class="c-f__input">
                <label for="last-name" class="c-f__label"> Last Name </label>
                <input type="text" class="c-f__input-field" name="last-name" />
            </div>
        </div>
        <div class="c-f__row">
            <div class="c-f__input">
                <label for="email" class="c-f__label"> Email </label>
                <input type="email" class="c-f__input-field" name="email" />
            </div>
            <div class="c-f__input">
                <label for="phone" class="c-f__label"> Phone </label>
                <input type="tel" class="c-f__input-field" name="phone" />
            </div>
        </div>
        <div class="c-f__row">
            <div class="c-f__input">
                <label for="details" class="c-f__label">
                    Additional Details
                </label>
                <textarea
                    class="c-f__input-area"
                    name="details"
                    rows="2"
                    cols="40"
                >
                </textarea>
            </div>
        </div>
        <div class="c-f__row">
            <button class="c-f__submit-btn" type="submit">
                <span>Submit</span>
            </button>
        </div>
    </form>
</section>
